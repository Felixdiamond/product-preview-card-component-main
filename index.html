<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="card mb-3 position-absolute top-50 start-50 translate-middle shadow" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-6" id="hero-pic">
        <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="image-product" id="imagee">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <p class="card-title"><small class="text-muted">Perfume</small></p>
          <h6 class="card-text main-text">Gabrielle Essence Eau De Parfum</h6>
          <p class="card-text sub-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
          <h6 class="card-text price-main">$149.99</h6>
          <h6 class="card-text price-sub"><span class="text-muted">$169.99</span></h6>
        </div>
        <button type="button" class="btn shadow"><span class="icon"><img src="./images/icon-cart.svg" alt="icon-cart"></span>&nbsp;&nbsp;Add to cart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
